<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+New:wght@400&family=Lobster&family=Montserrat:wght@700&family=Oswald:wght@500&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-area">
    <h2>Sahil's Blackjack Game</h2>
    <div>
      <h3>Player's Hand:</h3>
      <div id="player-hand"></div>
    </div>
    <div>
      <h3>Dealer's Hand:</h3>
      <div id="dealer-hand"></div>
    </div>
    <button id="hit-btn">Hit</button>
    <button id="stand-btn">Stand</button>
    <button id="new-round-btn">New Round</button>
    <div id="status"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
